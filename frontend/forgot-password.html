<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - InterestConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="auth-card p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">
                                <i class="fas fa-users-line text-primary"></i> InterestConnect
                            </h2>
                            <p class="text-muted">Reset your password</p>
                        </div>

                        <div id="alert-container"></div>

                        <form id="forgotPasswordForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required 
                                       placeholder="Enter your email address">
                                <small class="text-muted">We'll send a password reset link to your email</small>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="submitBtn">
                                <span id="submitText">Send Reset Link</span>
                                <span id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">
                                Remember your password? 
                                <a href="login.html">Back to Login</a>
                            </p>
                        </div>

                        <div class="text-center mt-3">
                            <a href="index.html" class="text-muted">
                                <i class="fas fa-arrow-left"></i> Back to home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const alertContainer = document.getElementById('alert-container');
            
            // Show loading
            submitBtn.disabled = true;
            submitText.classList.add('d-none');
            submitSpinner.classList.remove('d-none');
            
            const email = document.getElementById('email').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> ${data.message}
                            ${data.resetUrl ? `
                                <br><br>
                                <strong>Demo Reset Link:</strong>
                                <small><a href="${data.resetUrl}" target="_blank">${data.resetUrl}</a></small>
                                <br>
                                <strong>Token (for testing):</strong>
                                <small class="d-block text-truncate">${data.resetToken}</small>
                            ` : ''}
                        </div>
                    `;
                    
                    // Clear form
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    throw new Error(data.error || 'Failed to send reset link');
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> ${error.message}
                    </div>
                `;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitText.classList.remove('d-none');
                submitSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
