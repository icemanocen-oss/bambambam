<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - InterestConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="auth-card p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">
                                <i class="fas fa-users-line text-primary"></i> InterestConnect
                            </h2>
                            <p class="text-muted">Create new password</p>
                        </div>

                        <div id="alert-container"></div>

                        <form id="resetPasswordForm">
                            <input type="hidden" id="resetToken">
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="password" required minlength="6">
                                <small class="text-muted">At least 6 characters</small>
                            </div>

                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                                <div id="passwordMatch" class="form-text"></div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100" id="submitBtn" disabled>
                                <span id="submitText">Reset Password</span>
                                <span id="submitSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">
                                <a href="login.html">Back to Login</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        document.addEventListener('DOMContentLoaded', () => {
            if (!token) {
                document.getElementById('alert-container').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Invalid or missing reset token
                    </div>
                `;
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }
            
            document.getElementById('resetToken').value = token;
        });

        // Password confirmation check
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const matchElement = document.getElementById('passwordMatch');
            const submitBtn = document.getElementById('submitBtn');
            
            if (confirmPassword) {
                if (password === confirmPassword) {
                    matchElement.innerHTML = '<i class="fas fa-check text-success"></i> Passwords match';
                    matchElement.className = 'form-text text-success';
                    submitBtn.disabled = false;
                } else {
                    matchElement.innerHTML = '<i class="fas fa-times text-danger"></i> Passwords do not match';
                    matchElement.className = 'form-text text-danger';
                    submitBtn.disabled = true;
                }
            } else {
                matchElement.innerHTML = '';
                submitBtn.disabled = true;
            }
        });

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            const alertContainer = document.getElementById('alert-container');
            
            // Show loading
            submitBtn.disabled = true;
            submitText.classList.add('d-none');
            submitSpinner.classList.remove('d-none');
            
            const formData = {
                token: document.getElementById('resetToken').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> ${data.message}
                            <br><br>
                            <a href="login.html" class="btn btn-success btn-sm">Login with new password</a>
                        </div>
                    `;
                    
                    document.getElementById('resetPasswordForm').reset();
                    document.getElementById('submitBtn').disabled = true;
                } else {
                    throw new Error(data.error || 'Failed to reset password');
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> ${error.message}
                    </div>
                `;
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitText.classList.remove('d-none');
                submitSpinner.classList.add('d-none');
            }
        });
    </script>
</body>
</html>
